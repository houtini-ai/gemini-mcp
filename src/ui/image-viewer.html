<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Image Viewer</title>
  <style>
    :root {
      color-scheme: light dark;
      /* Light mode defaults */
      --bg: var(--color-background-primary, #ffffff);
      --panel: var(--color-background-secondary, #f3f4f6);
      --text: var(--color-text-primary, #1a1a1a);
      --text-secondary: var(--color-text-secondary, #6b7280);
      --border: var(--color-border-default, #d1d5db);
      --accent: var(--color-accent-primary, #059669);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: var(--color-background-primary, #111827);
        --panel: var(--color-background-secondary, #1f2937);
        --text: var(--color-text-primary, #f3f4f6);
        --text-secondary: var(--color-text-secondary, #9ca3af);
        --border: var(--color-border-default, #374151);
        --accent: var(--color-accent-primary, #6ee7b7);
      }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 16px;
    }

    #loading {
      margin-top: 60px;
      color: var(--text-secondary);
      font-size: 14px;
      text-align: center;
    }

    #content { display: none; width: 100%; max-width: 900px; }

    .image-wrap {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      cursor: grab;
      touch-action: none;
    }
    .image-wrap:active { cursor: grabbing; }

    #panzoom-container { transform-origin: 0 0; }

    img { width: 100%; height: auto; display: block; }

    .zoom-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 6px;
      margin-top: 8px;
    }
    .zoom-btn {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.15s ease;
      line-height: 1;
    }
    .zoom-btn:hover {
      background: var(--panel);
      border-color: var(--accent);
      color: var(--accent);
    }
    .zoom-level {
      font-size: 12px;
      color: var(--text-secondary);
      min-width: 40px;
      text-align: center;
      font-family: var(--font-mono, 'Menlo', 'Consolas', monospace);
    }
    .zoom-spacer { flex: 1; }
    .image-dims {
      font-size: 11px;
      color: var(--text-secondary);
      font-family: var(--font-mono, 'Menlo', 'Consolas', monospace);
    }

    .meta {
      width: 100%;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 14px 16px;
      font-size: 13px;
      line-height: 1.6;
      margin-top: 12px;
      color: var(--text);
    }

    .path {
      font-family: var(--font-mono, 'Menlo', 'Consolas', monospace);
      font-size: 12px;
      color: var(--accent);
      word-break: break-all;
    }

    .meta-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }

    .copy-btn {
      flex-shrink: 0;
      padding: 4px 12px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
    }
    .copy-btn:hover {
      background: var(--panel);
      border-color: var(--accent);
      color: var(--accent);
    }
    .copy-btn.copied {
      color: var(--accent);
      border-color: var(--accent);
      background: transparent;
    }

    .desc {
      margin-top: 8px;
      color: var(--text-secondary);
      font-size: 13px;
      line-height: 1.6;
    }

    .prompt {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 12px;
      line-height: 1.6;
    }
    .prompt-label {
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 4px;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
    }

    .no-path {
      color: var(--text-secondary);
      font-style: italic;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="loading">Waiting for image...</div>
  <div id="content">
    <div class="image-wrap">
      <div id="panzoom-container">
        <img id="img" src="" alt="Generated image" />
      </div>
    </div>
    <div class="zoom-controls">
      <button id="zoom-in" class="zoom-btn" title="Zoom in">+</button>
      <span id="zoom-level" class="zoom-level">100%</span>
      <button id="zoom-out" class="zoom-btn" title="Zoom out">&minus;</button>
      <button id="zoom-reset" class="zoom-btn" title="Reset zoom" style="font-size:11px;width:auto;padding:0 8px;">Fit</button>
      <span class="zoom-spacer"></span>
      <span id="image-dims" class="image-dims"></span>
    </div>
    <div class="meta">
      <div class="meta-row">
        <div id="path-display" class="path"></div>
        <button id="copy-btn" class="copy-btn" style="display:none">Copy path</button>
      </div>
      <div id="desc" class="desc" style="display:none"></div>
      <div id="prompt" class="prompt" style="display:none">
        <div class="prompt-label">Prompt</div>
        <div id="prompt-text"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./image-viewer.ts"></script>
</body>
</html>
