<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Image Viewer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #e8e8e8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 16px;
    }

    #loading {
      margin-top: 60px;
      color: #666;
      font-size: 14px;
      text-align: center;
    }

    #content { display: none; width: 100%; max-width: 900px; }

    .image-wrap {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 32px rgba(0,0,0,0.6);
    }

    img { width: 100%; height: auto; display: block; }

    .meta {
      width: 100%;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 14px 16px;
      font-size: 13px;
      line-height: 1.6;
      margin-top: 12px;
    }

    .path {
      font-family: 'Menlo', 'Consolas', monospace;
      font-size: 12px;
      color: #6ee7b7;
      word-break: break-all;
    }

    .meta-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }

    .copy-btn {
      flex-shrink: 0;
      padding: 4px 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      color: #ccc;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
    }

    .copy-btn:hover { background: #333; }
    .copy-btn.copied { color: #6ee7b7; border-color: #6ee7b7; }

    .desc {
      margin-top: 8px;
      color: #aaa;
      font-size: 13px;
      line-height: 1.6;
    }

    .prompt {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #2a2a2a;
      color: #888;
      font-size: 12px;
      line-height: 1.6;
    }

    .prompt-label {
      color: #6ee7b7;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .no-path { color: #555; font-style: italic; font-size: 12px; }
  </style>
</head>
<body>
  <div id="loading">Waiting for imageâ€¦</div>
  <div id="content">
    <div class="image-wrap">
      <img id="img" src="" alt="Generated image" />
    </div>
    <div class="meta">
      <div class="meta-row">
        <div id="path-display" class="path"></div>
        <button id="copy-btn" class="copy-btn" style="display:none">Copy path</button>
      </div>
      <div id="desc" class="desc" style="display:none"></div>
      <div id="prompt" class="prompt" style="display:none">
        <div class="prompt-label">Prompt</div>
        <div id="prompt-text"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./image-viewer.ts"></script>
</body>
</html>
