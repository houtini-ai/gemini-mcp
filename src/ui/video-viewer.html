<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Video Viewer</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: var(--color-background-primary, Canvas);
      --panel: var(--color-background-secondary, ButtonFace);
      --text: var(--color-text-primary, CanvasText);
      --text-secondary: var(--color-text-secondary, GrayText);
      --border: var(--color-border-default, #333);
      --accent: var(--color-accent-primary, #6ee7b7);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-sans, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 16px;
    }

    #loading {
      margin-top: 60px;
      color: var(--text-secondary);
      font-size: 14px;
      text-align: center;
    }

    #content { display: none; width: 100%; max-width: 900px; }

    .video-wrap {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      background: #000;
    }

    video { 
      width: 100%; 
      height: auto; 
      display: block;
    }

    .meta {
      width: 100%;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 14px 16px;
      font-size: 13px;
      line-height: 1.6;
      margin-top: 12px;
      color: var(--text);
    }

    .path {
      font-family: var(--font-mono, 'Menlo', 'Consolas', monospace);
      font-size: 12px;
      color: var(--accent);
      word-break: break-all;
    }

    .meta-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }

    .copy-btn {
      flex-shrink: 0;
      padding: 4px 12px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .copy-btn:hover { 
      background: var(--panel);
      border-color: var(--accent);
      color: var(--accent);
    }
    .copy-btn.copied { 
      color: var(--accent); 
      border-color: var(--accent);
      background: transparent;
    }

    .specs {
      margin-top: 8px;
      color: var(--text-secondary);
      font-size: 13px;
      line-height: 1.6;
    }

    .spec-item {
      display: inline-block;
      margin-right: 16px;
    }

    .spec-label {
      color: var(--text-secondary);
      font-weight: 600;
    }

    .prompt {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 12px;
      line-height: 1.6;
    }

    .prompt-label {
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 4px;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
    }

    .no-path { 
      color: var(--text-secondary); 
      font-style: italic; 
      font-size: 12px; 
    }
  </style>
</head>
<body>
  <div id="loading">Waiting for videoâ€¦</div>
  <div id="content">
    <div class="video-wrap">
      <video id="video" controls>
        <source id="video-source" src="" type="video/mp4">
        Your browser does not support the video element.
      </video>
    </div>
    <div class="meta">
      <div class="meta-row">
        <div id="path-display" class="path"></div>
        <button id="copy-btn" class="copy-btn" style="display:none">Copy path</button>
      </div>
      <div id="specs" class="specs" style="display:none"></div>
      <div id="prompt" class="prompt" style="display:none">
        <div class="prompt-label">Prompt</div>
        <div id="prompt-text"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./video-viewer.ts"></script>
</body>
</html>
