<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <title>MCP Server Architecture</title>
  <desc>Technical diagram showing Claude Desktop connecting via stdio to an MCP server, which then connects to Google AI API.</desc>
  
  <style>
    .box { fill: #ffffff; stroke: #334155; stroke-width: 2px; rx: 8; ry: 8; }
    .label { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 600; fill: #1e293b; text-anchor: middle; }
    .sub-label { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 14px; fill: #64748b; text-anchor: middle; }
    .arrow { stroke: #94a3b8; stroke-width: 2px; fill: none; }
    .protocol { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 13px; fill: #3b82f6; text-anchor: middle; font-weight: 700; }
    .bg { fill: #f8fafc; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" class="bg" />

  <!-- Client Box -->
  <g transform="translate(50, 150)">
    <rect width="200" height="100" class="box" style="stroke: #3b82f6;" />
    <text x="100" y="45" class="label">Client</text>
    <text x="100" y="70" class="sub-label">Claude Desktop</text>
  </g>

  <!-- Connection 1 -->
  <path d="M 250 200 L 300 200" class="arrow" marker-end="url(#arrowhead)" />
  <text x="275" y="190" class="protocol">stdio</text>

  <!-- MCP Server Box -->
  <g transform="translate(300, 150)">
    <rect width="200" height="100" class="box" />
    <text x="100" y="55" class="label">MCP Server</text>
  </g>

  <!-- Connection 2 -->
  <path d="M 500 200 L 550 200" class="arrow" marker-end="url(#arrowhead)" />
  <text x="525" y="190" class="protocol">HTTPS</text>

  <!-- Google AI API Box -->
  <g transform="translate(550, 150)">
    <rect width="200" height="100" class="box" style="stroke: #10b981;" />
    <text x="100" y="45" class="label">Google AI</text>
    <text x="100" y="70" class="sub-label">External API</text>
  </g>

  <!-- Header -->
  <text x="400" y="60" class="label" style="font-size: 24px; fill: #0f172a;">Model Context Protocol Architecture</text>
</svg>